<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
</head>
<body>
<h1>Registration page</h1>
<form th:action="@{/register}" method="post">
    <label for="username">e-mail</label>:
    <input type="text" id="username" name="username" pattern="[^ @]*@[^ @]*" placeholder="Enter your email"/> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />

    <label>Rola jaką chcesz mieć</label>:
    <select name="role">
        <option th:each="myRola : ${T(pl.com.nur.springsecurityemailverification.model.AppRole).values()}"
                th:value="${myRola}" th:text="${myRola.name}">
        </option>
    </select>

    <input type="submit" value="Sing Up" />
</form>
</body>
</html>
